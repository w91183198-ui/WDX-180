<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
  table, th, td {
    border: 1px solid rgb(224, 217, 9);
    border-collapse: collapse;
    background-color: rgb(234, 234, 87);
  }
  th, td {
    padding: 6px;
  }

  table {
        width: 40%;
  }
</style>

  </head>

  <body>
    <table>
        <caption>Bits and Bytes</caption>
      <thead>
        <tr>
          <th scope="col" colspan="3">Decimal</th>
          <th scope="col" colspan="3">Binary</th>
        </tr>
        <tr>
          <th scope="col">Value</th>
          <th scope="col">Abbr.</th>
          <th scope="col">Prefix</th>
          <th scope="col">Value</th>
          <th scope="col">Abbr.</th>
          <th scope="col">Prefix</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1000</td>
          <td>K</td>
          <td>Kilo</td>
          <td>1024</td>
          <td>Ki</td>
          <td>Kibi</td>
        </tr>

                <tr>
          <td>1000<sup>2</sup></td>
          <td>M</td>
          <td>Mega</td>
          <td>1024<sup>2</sup></td>
          <td>Mi</td>
          <td>Mebi</td>
        </tr>
        <tr>
          <td>1000<sup>3</sup></td>
          <td>G</td>
          <td>Giga</td>
          <td>1024<sup>3</sup></td>
          <td>Gi</td>
          <td>Gibi</td>
        </tr>
        <tr>
          <td>1000<sup>4</sup></td>
          <td>T</td>
          <td>Tera</td>
          <td>1024<sup>4</sup></td>
          <td>Ti</td>
          <td>Tebi</td>
        </tr>
        <tr>
          <td>1000<sup>5</sup></td>
          <td>P</td>
          <td>Peta</td>
          <td>1024<sup>5</sup></td>
          <td>Pi</td>
          <td>Pebi</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
